<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Button - Images to Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center mt-4">
            <div id="output"></div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <canvas id="myCanvas" width="64" height="64"></canvas>
        </div>

        <form id="myForm" onsubmit="handleSubmit(event)">
            <div class="d-flex justify-content-center mt-4">
                <label for="url" class="form-label">Image URL:</label>
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" name="url" class="form-control w-75" value="pikachu64.png" id="urlInput" autofocus>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <input type="submit" class="btn btn-primary py-2 px-5 shadow" value="The ASCII Button" style="font-size: 2rem;">
            </div>
            <div class="d-flex justify-content-center gap-4 mt-5">
                <div class="form-group">
                    <label for="textColor" class="form-label">Text Color:</label>
                    <input type="color" class="form-control form-control-color" name="textColor" value="#ffffff">
                </div>
                <div class="form-group">
                    <label for="bgColor" class="form-label">Background Color:</label>
                    <input type="color" class="form-control form-control-color" name="bgColor" value="#000000">
                </div>
                <div class="form-group">
                    <label for="lineHeight" class="form-label">Line Height %:</label>
                    <input type="number" class="form-control form-control-number" name="lineHeight" min="0" max="100" value="60">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <div class="col-2 col-md-4"></div>
                <div class="form-group col-8 col-md-4">
                    <label for="densityString" class="form-label">ASCII Density String:</label>
                    <input type="text" class="form-control" name="densityString" value=" .:-=+*#%@">
                </div>
                <div class="col-2 col-md-4"></div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <p>True Color?</p>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="trueColor" id="yes" value="1" checked>
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="trueColor" id="no" value="0">
                    <label class="form-check-label" for="no">No</label>
                </div>
            </div>
        </form>
    </div>

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
